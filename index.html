<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Club Ciclista El Repetxo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f7f7f7;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
        }
        h1 {
            color: #333;
        }
        p {
            color: #666;
            font-size: 18px;
        }
        .cta-button {
            display: inline-block;
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 20px;
            transition: background-color 0.3s ease;
        }
        .cta-button:hover {
            background-color: #45a049;
        }
        .social-media {
            margin-top: 40px;
        }
        .social-media a {
            display: inline-block;
            margin: 0 10px;
            text-decoration: none;
            color: #555;
            font-size: 24px;
        }
        .social-media a:hover {
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>¡Bienvenido al Club Ciclista El Repetxo!</h1>
        <p>Somos un club apasionado por el ciclismo y la aventura al aire libre. Únete a nosotros para disfrutar de paseos en bicicleta, eventos y mucho más.</p>
        <a href="https://www.instagram.com/usuario_de_instagram" target="_blank" class="cta-button">Síguenos en Instagram</a>
    </div>

    <!-- Sección de Redes Sociales -->
    <div class="social-media">
        <a href="https://www.instagram.com/usuario_de_instagram" target="_blank"><i class="fab fa-instagram"></i></a>
        <!-- Puedes añadir más enlaces a otras redes sociales aquí -->
    </div>
</body>
</html>
